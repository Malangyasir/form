<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Login & Signup UI</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="index.js"></script>
<body>
  <div class="glass-card">
    <div class="tabs">
      <div class="tab active" onclick="switchForm('login', this)">Login</div>
      <div class="tab" onclick="switchForm('signup', this)">Signup</div>
    </div>
    <form id="login" class="active">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="extra">
        Don't have an account? <a href="#" onclick="switchForm('signup', null)">Signup</a>
      </div>
    </form>
    <form id="signup">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <div class="extra">
        Already registered? <a href="#" onclick="switchForm('login', null)">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
